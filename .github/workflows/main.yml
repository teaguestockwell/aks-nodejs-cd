name: CD
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Lint, test, compile, build, containerize and deploy

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['16.x']
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Compile
        run: yarn compile

      - name: Build
        run: yarn build

      - name: Build image and push to registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
            docker build . -f dockerfile.ci -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/node-boilerplate:${{ github.sha }}
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/node-boilerplate:${{ github.sha }}
      
      - uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
        id: login

      - uses: azure/k8s-create-secret@v2
        with:
          namespace: default
          container-registry-url: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          container-registry-username: ${{ secrets.REGISTRY_USERNAME }}
          container-registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          secret-name: acr
      
      - uses: azure/k8s-create-secret@v2
        with:
          namespace: 'default'
          secret-type: 'generic'
          secret-name: jwt
          string-data: ${{ secrets.JWT }}
  
      - uses: azure/k8s-deploy@v1.2
        with:
          namespace: default
          manifests: |
            k8/deployment.yml
            k8/service.yml
          images: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/node-boilerplate:${{ github.sha }}
          imagepullsecrets: |
            acr
